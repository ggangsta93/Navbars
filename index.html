<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Navbar</title>
</head>
<body>
    <div class="container"><!--block-->
        <h1>Simple Navbar</h1>
        <nav class="simple-navbar"><!--block-->
            <ul class="simple-navbar__ul">
                <li class="simple-navbar__li">
                    <a class="simple-navbar__li-a" href="#" >Home</a>
                </li>
                <li class="simple-navbar__li">
                    <a class="simple-navbar__li-a" href="#">Products</a>
                </li>
                <li class="simple-navbar__li">
                    <a class="simple-navbar__li-a" href="#">Services</a>
                </li>
                <li class="simple-navbar__li">
                    <a class="simple-navbar__li-a" href="#">Contact</a>
                </li>
                <li class="simple-navbar__li">
                    <a class="simple-navbar__li-a" href="#">Us</a>
                </li>
            </ul>
        </nav>
        <h1>Navbar with Icons</h1>
        <nav class="navbar"><!--block-->
            <ul class="navbar__ul">
                <li class="navbar__li">
                    <a class="navbar__li-a" href="#" >
                        <div class="navbar__li-a-icon">
                            <i class="fas fa-home"></i>
                        </div>
                        <div class="navbar__li-a-text">
                            Home
                            <span>Homepage</span>
                        </div>
                    </a>
                </li>
                <li class="navbar__li">
                    <a class="navbar__li-a" href="#" >
                        <div class="navbar__li-a-icon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="navbar__li-a-text">
                            Services
                            <span>Our service</span>
                        </div>
                    </a>
                </li>
                <li class="navbar__li">
                    <a class="navbar__li-a" href="#" >
                        <div class="navbar__li-a-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="navbar__li-a-text">
                            Contact
                            <span>Write us here</span>
                        </div>
                    </a>
                </li>
                <li class="navbar__li">
                    <a class="navbar__li-a" href="#" >
                        <div class="navbar__li-a-icon">
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <div class="navbar__li-a-text">
                            Us
                            <span>About us</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    
    <footer class="container__pie">
        <h5 class="container__pie-h5">Javier Arias<br>Copyright&copy;All rights reserved</h5>
    </footer>
    

</body>
</html>
